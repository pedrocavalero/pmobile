<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sharrre.com</title>
  <meta name="description" content="Sharrre" />
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="assets/js/jquery.sharrre-1.3.4.min.js"></script>
  <link href="assets/css/sharre.css" rel="stylesheet"/>
</head>
<body>
 <div id="example6">
  <div id="twitter" data-url="http://www.pizzup.com.br/" data-text="Quer experimentar o PizzAPP?"></div>
  <div id="facebook" data-url="http://www.pizzup.com.br/" data-text="Quer experimentar o PizzAPP?"></div>
</div>
<script>
  $('#twitter').sharrre({
	  share: {
	    twitter: true
	  },
	  template: '<a class="box" href="#"><div class="count" href="#">{total}</div><div class="share"><span></span>Tweet</div></a>',
	  enableHover: false,
	  enableTracking: true,
	  buttons: { twitter: {via: 'pizzup'}},
	  click: function(api, options){
	    api.simulateClick();
	    api.openPopup('twitter');
	  }
	});
	$('#facebook').sharrre({
	  share: {
	    facebook: true
	  },
	  template: '<a class="box" href="#"><div class="count" href="#">{total}</div><div class="share"><span></span>Like</div></a>',
	  enableHover: false,
	  enableTracking: true,
	  click: function(api, options){
	    api.simulateClick();
	    api.openPopup('facebook');
	  }
	});
  </script>
</body>
</html>
